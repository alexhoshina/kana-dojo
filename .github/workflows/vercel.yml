name: Vercel Deployment Notifications

on:
  deployment_status:

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    if: github.event.deployment_status.state == 'failure' || github.event.deployment_status.state == 'error'

    steps:
      - name: Send Failure Notification to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{
            \"embeds\": [{
              \"title\": \"ðŸš¨ Vercel Deployment Failed\",
              \"description\": \"A deployment to Vercel has failed.\",
              \"color\": 15158332,
              \"fields\": [
                {
                  \"name\": \"Repository\",
                  \"value\": \"${{ github.repository }}\",
                  \"inline\": true
                },
                {
                  \"name\": \"Branch\",
                  \"value\": \"${{ github.event.deployment.ref }}\",
                  \"inline\": true
                },
                {
                  \"name\": \"Environment\",
                  \"value\": \"${{ github.event.deployment.environment }}\",
                  \"inline\": true
                },
                {
                  \"name\": \"Commit\",
                  \"value\": \"[\`${{ github.event.deployment.sha }}\`](${{ github.event.repository.html_url }}/commit/${{ github.event.deployment.sha }})\",
                  \"inline\": false
                },
                {
                  \"name\": \"Status\",
                  \"value\": \"${{ github.event.deployment_status.state }}\",
                  \"inline\": true
                },
                {
                  \"name\": \"Error\",
                  \"value\": \"${{ github.event.deployment_status.description }}\",
                  \"inline\": false
                },
                {
                  \"name\": \"Deployment URL\",
                  \"value\": \"${{ github.event.deployment_status.target_url }}\",
                  \"inline\": false
                },
                {
                  \"name\": \"Workflow Run\",
                  \"value\": \"${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\",
                  \"inline\": false
                },
                {
                  \"name\": \"Triggered by\",
                  \"value\": \"${{ github.actor }}\",
                  \"inline\": true
                }
              ],
              \"timestamp\": \"$(date -u +'%Y-%m-%dT%H:%M:%SZ')\"
            }]
          }" \
          $DISCORD_WEBHOOK

  notify-success:
    runs-on: ubuntu-latest
    if: github.event.deployment_status.state == 'success' && github.event.deployment.environment == 'production'

    steps:
      - name: Send Success Notification to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{
            \"embeds\": [{
              \"title\": \"âœ… Vercel Deployment Succeeded\",
              \"description\": \"Production deployment completed successfully.\",
              \"color\": 3066993,
              \"fields\": [
                {
                  \"name\": \"Repository\",
                  \"value\": \"${{ github.repository }}\",
                  \"inline\": true
                },
                {
                  \"name\": \"Branch\",
                  \"value\": \"${{ github.ref_name }}\",
                  \"inline\": true
                },
                {
                  \"name\": \"Deployment URL\",
                  \"value\": \"${{ github.event.deployment_status.target_url }}\",
                  \"inline\": false
                }
              ],
              \"timestamp\": \"$(date -u +'%Y-%m-%dT%H:%M:%SZ')\"
            }]
          }" \
          $DISCORD_WEBHOOK
